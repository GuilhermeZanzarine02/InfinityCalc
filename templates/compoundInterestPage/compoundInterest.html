<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/simpleInterest.css">
    <title>Calculadora Juros Compostos</title>
</head>
<body>
    <div class="container">
      <div class="left">
        <h1>Calculadora<br>Juros Compostos</h1>
        <form method="POST">
            <div class="form-group">
                <label for="pi">Preço Inicial:</label>
                <input type="number" name="pi" step="any" required>
            </div>
            <div class="form-group">
                <label for="tj">Taxa de Juros:</label>
                <input type="number" name="tj" step="any" required>
            </div>
            <div class="form-group">
                <label for="t">Período a.m:</label>
                <input type="number" name="t" step="any" required>
            </div>
            
            <button type="submit">Calcular</button>
        </form>

        {% if resultado is not none %}
        <div class="resultados">
            <div class="resultado-item">
                <h2>Preço:</h2>
                <p>{{ resultado }} R$</p>
            </div>
        </div>
       {% endif %}
        <!-- Botão para voltar à página inicial -->
        <div class="back-btn">
            <a href="/" class="btn">Voltar</a>
        </div>
      </div>
      <div class="right">
        <h1>Gráfico</h1>
        <img src="{{ url_for('static', filename='ImagemGrafico.png') }}" alt="Gráfico de Juros Simples" width="500">
      </div>
    </div>
</body>
</html>
