<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Interest.css">
    <title>Calculadora CDB</title>
</head>
<body>
    <div class="container">
      <div class="left">
        <h1>Calculadora<br>CDB</h1>
        <form method="POST">
            <div class="form-group">
                <label for="pi">Preço Inicial:</label>
                <input type="number" name="pi" step="any" required>
            </div>
            <div class="form-group">
                <label for="tj">Taxa de Juros:</label>
                <input type="number" name="tj" step="any" required>
            </div>
            <div class="form-group">
                <label for="t">Período:</label>
                <input type="number" name="t" step="any" required>
            </div>
            <div class="form-group">
                <label for="txp">Taxa(a.m/a.a):</label>
                <select name="txp" required>
                    <option value="anual">Anual</option>
                    <option value="mensal">Mensal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unidade_tempo">Unidade de tempo:</label>
                <select name="unidade_tempo" required>
                    <option value="anos">Anos</option>
                    <option value="meses">Meses</option>
                </select>
            </div>
            <button type="submit">Calcular</button>
        </form>

        {% if resultado is not none %}
        <div class="resultados">
            <div class="resultado-item">
                <h2>Preço:</h2>
                <p>{{ resultado }} R$</p>
            </div>
        </div>
       {% endif %}
        <!-- Botão para voltar à página inicial -->
        <div class="back-btn">
            <a href="/" class="btn">Voltar</a>
        </div>
      </div>
      <div class="right">
        <img src="{{ url_for('static', filename='ImagemGrafico2.png') }}" alt="Gráfico de Juros Compostos" width="350">
        <img src="{{ url_for('static', filename='ImagemPizza2.png') }}" alt="Gráfico de Juros Compostos" width="350">
      </div>
    </div>
</body>
</html>
